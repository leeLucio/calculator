<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<section class="calculator">
		<div class="screen">
			<div class="display"></div>
			<div class="result"></div>
		</div>
		<div class="buttons">
			<button class="clear-all">AC</button>
			<button class="clear">C</button>
			<button class="operator" id="divide-btn">/</button>
			
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="operator" id="multiply-btn">x</button>
			
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="operator" id="minus-btn">-</button>
			
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="operator" id="plus-btn">+</button>
			
			<button class="number">0</button>
			<button class="number">.</button>
			<button class="operator" id="equal-btn">=</button>
		</div>
	</section>
</body>

</html>
